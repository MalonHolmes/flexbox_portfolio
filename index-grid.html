<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio - Grid Layout</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap">
</head>

<body>
    <div class="container">
        <div class="flex-row">
            <div class="medium project">
                <img src="imgs/flicks.jpeg">
            </div>
            <div class="medium project">
                <div class="small project">
                    <img src="imgs/sonic-coin.gif">
                </div>
                <div class="navbar">
                    <h3><a>About</a></h3>
                    <h3><a>Home</a></h3>
                    <h3><a>Blog</a></h3>
                    <h3><a>Solutions</a></h3>
                    <h3><a>Portfolio</a></h3>
                </div>
                <div class="long project" style="background: lightblue;">
                    <img src="imgs/talk-to-the-hand.jpeg" class="image-popup">
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img src="imgs/talk-to-the-hand.jpeg" class="modal-content">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-row">
            <div class="small project">
                <img src="imgs/miles-morales-leap.jpeg">
            </div>
            <div class="long project">
                <img src="imgs/faith.jpeg">
            </div>
            <div class="small project">
                <img src="imgs/qrcode.67753749.jpg">
            </div>
        </div>
        <div class="flex-row">
            <div class="long project">
                <img src="imgs/dsunav.png">
            </div>
            <div class="long project">
                <img src="imgs/cityboys.gif">
            </div>
        </div>
        <div class="flex-row">
            <div class="big project">
                <img src="imgs/Adiah-magcover.png">
            </div>
            <div class="small project">
                <img src="imgs/megamind-meme.jpeg">
            </div>
        </div>
    </div>
</body>
</html>
